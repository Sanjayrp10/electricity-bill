<html>

<title> REGISTER </title>

<head>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/r1.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/r2.css' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/r1.js' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/r2.js' %}">


 </head>

<body style="background-color:#EDC7B7;">

<div class="container">
    <h1 class="well">Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				 <form action="r1" method="post">
				{% csrf_token %}
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Railway Receipt Number</label>
								<input type="text" placeholder="Enter R R No. Here.." class="form-control" name="rrno">
							</div>
							<div class="col-sm-6 form-group">
								<label>Name</label>
								<input type="text" placeholder="Enter Name Here.." class="form-control" name="name">
							</div>
						</div>					
						<div class="form-group">
							<label>Address</label>
							<textarea placeholder="Enter Address Here.." rows="3" class="form-control" name="address"></textarea>
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Contact</label>
								<input type="text" placeholder="Enter Contact Here.." class="form-control" name="contact">
							</div>	
							<div class="col-sm-4 form-group">
								<label>User ID</label>
								<input type="text" placeholder="Enter User ID Name Here.." class="form-control" name="userid">
							</div>
                        </div>	
						<div class="row">
					<div class="col-sm-5 form-group">
						<label>Password</label>
						<input type="text" placeholder="Enter Password Here.." class="form-control" name="password">
						<br>
					<div class="row">
					<div class="col-sm-6 form-group">
					<button type="submit" class="btn btn-lg btn-info" style="background-color:#BAB2B5;">Submit</button>					
					</div>
					</div>
					</div>
				</form> 
				</div>
	</div>
	</div>
</body>

</html>
