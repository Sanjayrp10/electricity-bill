<html>

<title>sign up form</title>

<head>
 
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/l1.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/l2.css' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/r1.js' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/r2.js' %}">

 </head>

<center>

<div class="bg">

<body style="background-color: #222930;">

<br><br>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title" style="color:#E9E9E9;font-size: 20px;">Sign-in to continue</h1>
            <div class="account-wall">
                <img class="profile-img" src="{% static 'img/profile.png' %}"
                    alt="">
                <form action="v1" method="post" class="form-signin">
				{% csrf_token %}
                <input type="text" name="userid" class="form-control" placeholder="User ID" required autofocus>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <button style="background-color:#4EB1BA;" class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign-In</button>
                <label class="checkbox pull-left" style="color:#4EB1BA;">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="needhelp" style="color:#4EB1BA;" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
               
            </div>
            <a href="registeration" class="text-center new-account" style="color:#4EB1BA;" >Register</a>
			 </form>
        </div>
    </div>
</div>
</body>

</div>

</center>

</html>
