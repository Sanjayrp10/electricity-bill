<html>
<head>
{% load static %} 
<link rel="stylesheet" type="text/css" href="{% static 'css/v1.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/v2.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/v6.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/v3.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/v4.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/v5.css' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/v1.js' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/v2.js' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/v3.js' %}">
</head>
	<center>
<body style="background-color:#5CDB95;">
<br>
<br>
<br>
<form action="v5" method="post"\>
				{% csrf_token %}
    <div class="container">
    	<div class="title">
    		<h2 style="color:#FFF;">Table</h2>
    	</div>
		<br>
    	<div class="row">
            <div class="col-lg-13 col-md-20 ml-auto mr-auto">
            <h4 style="color:#FFF;">Payment Details</h4>
               
			   <div class="table-responsive">
			
                <table class="table">
                    <thead>
                        <tr style="color:#EDF5E1;background-color:#379683">
                          
                            <th style="color:#EDF5E1; text-align: center;">RailwayReceiptNumber</th>
                            <th style="color:#EDF5E1; text-align: center;">Name</th>
                            <th style="color:#EDF5E1; text-align: center;">Date</th>
							<th style="color:#EDF5E1; text-align: center;">Grandtotal</th>
							<th style="color:#EDF5E1; text-align: center;">Paid</th>
                        </tr>
                    </thead>
					
					 {% for sts in res %}
					 
                    <tbody>
                        <tr  style="background-color:#EDF5E1">
                          
                            <td style="color:#379683; text-align: center;">{{sts.1}}</td>
                            <td style="color:#379683; text-align: center;">{{sts.0}}</td>
                            <td style="color:#379683; text-align: center;">{{sts.2}}</td>
							<td style="color:#379683; text-align: center;">{{sts.6}}</td>
							<td style="color:#379683; text-align: center;">{{sts.7}}</td>
                        </tr>
                    </tbody>
					 {% endfor %}
                </table>
			
                </div>

   </form>
</body>
	</center>
</html>
