<html>

<title> Payment </title>

<head>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/p1.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/p2.css' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/p1.js' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/p2.js' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/p3.js' %}">
<script>
    function myfun(){

        var s1 = document.getElementById("p1").value;
        if(s1.length==0){
            alert("Please Enter Name on Card");
            return false;

        }

    var s2 = document.getElementById("p2").value;
        if(s2.length==0){
            alert("Please Enter Card Number");
            return false;
        }
		
	var s3 = document.getElementById("p3").value;
        if(s3.length==0){
            alert("Please Enter CVC");
            return false;
        }
		
	var s4 = document.getElementById("p4").value;
        if(s4.length==0){
            alert("Please Enter Exp Month");
            return false;
        }
		
	var s5 = document.getElementById("p5").value;
        if(s5.length==0){
            alert("Please Enter Exp Year");
            return false;
        }

    }


</script>

 </head>
 
 <body>
				
				 {% for sts in res %}
 <br>
 <br>
 <br>
 <br>
 <br>
 <br>
 
<div class="container">
    <div class='row'>
        <div class='col-md-4'></div>
        <div class='col-md-4'>
          <script src='https://js.stripe.com/v2/' type='text/javascript'></script>
          <form accept-charset="UTF-8" action="abcd" class="require-validation" data-cc-on-file="false" data-stripe-publishable-key="pk_bQQaTxnaZlzv4FnnuZ28LFHccVSaj" id="payment-form" method="post">
		  {% csrf_token %}
		 
		  <div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓" /><input name="_method" type="hidden" value="PUT" /><input name="authenticity_token" type="hidden" value="qLZ9cScer7ZxqulsUWazw4x3cSEzv899SP/7ThPCOV8=" /></div>
			<div class='form-row'>
              <div class='col-xs-12 form-group required'>
                <label class='control-label'>Name on Card</label>
                <input class='form-control' id='p1' size='4' type='text'>
              </div>
            </div>
            <div class='form-row'>
              <div class='col-xs-12 form-group card required'>
                <label class='control-label'>Card Number</label>
                <input autocomplete='off' class='form-control card-number' id='p2' size='20' type='text'>
              </div>
            </div>
            <div class='form-row'>
              <div class='col-xs-4 form-group cvc required'>
                <label class='control-label'>CVC</label>
                <input autocomplete='off' class='form-control card-cvc' id='p3' placeholder='XXX' size='4' type='text'>
              </div>
              <div class='col-xs-4 form-group expiration required'>
                <label class='control-label'>Exp Month</label>
                <input class='form-control card-expiry-month' placeholder='MM' id='p4' size='2' type='text'>
              </div>
              <div class='col-xs-4 form-group expiration required'>
                <label class='control-label'>Exp Year</label>
                <input class='form-control card-expiry-year' placeholder='YYYY' id='p5' size='4' type='text'>
              </div>
            </div>
            <div class='form-row'>
              <div class='col-md-12'>
                <div class='form-control total btn btn-info'>
                  Total:
                  <span class='amount'>Rs.{{sts.12}}</span>
                </div>
              </div>
            </div>
            <div class='form-row'>
              <div class='col-md-12 form-group'><a href="success">
                <button class='form-control btn btn-primary submit-button' type='submit' onclick="return myfun()">Pay »</button>
              </a></div>
            </div>
            <div class='form-row'>
              <div class='col-md-12 error form-group hide'>
                <div class='alert-danger alert'>
                  Please correct the errors and try again.
                </div>
              </div>
            </div>
			{% endfor %}
          </form>
        </div>
        <div class='col-md-4'></div>
    </div>
</div>


</body>
</html>
